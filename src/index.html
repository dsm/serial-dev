<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Serial Monitor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="serialMonitor">
        <div class="info-msg" id="info-msg">
            <p class="info-msg--head" id="infoHead"></p>
            <p class="info-msg--txt" id="infoTxt"></p>
        </div>

        <div class="settings--blur" id="settings--blur">
            <div class="settings--win" id="settings--win">
                <h1 class="settings--header">Settings</h1>
                <div class="settings--set" id="settings-set">
                    <div class="comboBox--div">
                        <p>Path</p>
                        <select id="portList" class="comboBox--list" name="port">
                        </select>
                    </div>

                    <div class="comboBox--div">
                        <p>Baud</p>
                        <select id="baudList" class="comboBox--list" name="baud-rate">
                        </select>
                    </div>
                </div>
                <div class="settings--ctrl" id="settings--ctrl">
                    <button class="btn btn--blue" id="btnSettingsApply">apply</button>
                    <button class="btn btn--red" id="btnSettingsClose">close</button>
                </div>
            </div>
        </div>

        <div class="serial--div">
            <pre class="serial--data" id="dataOutput"></pre>
        </div>

        <div class="input--div">
            <input class="txtInput" type="text" id="txtInput" name="input">
            <div id="btnSend" class="btn btn--blue floatRight">
                <img class="btn--image" src="img/send.svg" alt="Kiwi standing on oval">
            </div>
            <div id="btnSave" class="btn btn--blue floatRight">
                <img class="btn--image" src="img/save.svg" alt="Kiwi standing on oval">
            </div>
            <div id="btnSettings" class="btn btn--blue floatRight" id="btnSettings">
                <img class="btn--image" src="img/settings.svg" alt="Kiwi standing on oval">
            </div>
        </div>
    </div>
</body>

<script>
    require('./js/index.js')
  </script>
</html>
